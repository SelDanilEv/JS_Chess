<!DOCTYPE html>
<html lang="ru">
<head>
    <title>CHESS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="js/Model.js"></script>
    <script src="js/View.js"></script>
    <script src="js/Controller.js"></script>
    <script src="js/GameLogic.js"></script>
</head>
<body>
<div class="game">
    <div id="game__message">
        hey hy
    </div>
    <div class="game__gameZone">
        <div>
            <div class="game__turn">
                <div class="turn__white turn"></div>
                <div class="turn__black turn"></div>
            </div>
            <div class="game__AddMenu">
                <div class="AddMenu__PieceConfig">
                    <div class="AddMenu__Color">
                        <div class="game__title title">Color:</div>
                        <select id="pieceColor" onchange="controller.CreatePreviewImage()">
                            <option value="black">
                                Black
                            </option>
                            <option value="white">
                                White
                            </option>
                        </select>
                    </div>
                    <div class="AddMenu__Kind">
                        <div class="game__title title">Kind:</div>
                        <select id="pieceKind" onchange="controller.CreatePreviewImage()">
                            <option value="k">King</option>
                            <option value="q">Queen</option>
                            <option value="r">Rook</option>
                            <option value="n">Knight</option>
                            <option value="b">Bishop</option>
                            <option value="p">Pawn</option>
                        </select>
                    </div>
                </div>
                <div class="AddMenu__Preview">
                    <img alt="" src="img/pieces/bk.png" id="AddMenu__PreviewImage">
                </div>
                <div class="AddMenu__Coordinates">
                    <div class="title">Enter coordinates</div>
                    <div class="Coordinates__Input">
                        <input type="text" alt="" placeholder="d4" id="Coordinates" maxlength="2"
                               style="background: none">
                    </div>
                </div>
                <div class="AddMenu__Confirm">
                    <div class="AddMenu__ManipulationButtons">
                        <input type="button" value="Set" class="SetButton button" onclick="controller.SetPiece()">
                        <input type="button" value="Clear" class="ClearButton button" onclick="controller.ClearField()">
                    </div>
                    <input type="button" value="Classic" class="SetClassicButton button"
                           onclick="controller.SetClassic()">
                    <input type="button" value="ClearAll" class="ClearAllButton button"
                           onclick="controller.ClearAllFields()">
                </div>
                <div class="AddMenu__BoardSize">
                    <div class="BoardSize__title">
                        <span class="title">Board size</span>
                    </div>
                    <input type="range" min="3" max="9" value="9" id="BorderSize" onchange="ChangeBoardSize()">
                    <span id="BoardSizeValue">9</span>
                </div>
            </div>
        </div>
        <div class="game__board">
        </div>
        <div class="game__MoveMenu">
            <div class="MoveMenu__title title">Enter the coordinates of the move</div>
            <div class="MoveMenu__Coordinates">
                <div class="MoveMenu__CoordinatesFrom">
                    From:
                    <input type="text" alt="" placeholder="a1" id="CoordinatesFrom" maxlength="2">
                </div>
                <div class="MoveMenu__CoordinatesTo">
                    To:
                    <input type="text" alt="" placeholder="a2" id="CoordinatesTo" maxlength="2">
                </div>
            </div>
            <div class="MoveMenu__Confirm">
                <input type="button" value="Make a move" class="MoveButton button" onclick="controller.MovePiece()">
            </div>
        </div>
    </div>
</div>
</body>
</html>
