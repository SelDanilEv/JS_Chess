<!DOCTYPE html>
<html lang="ru">
<head>
    <title>CHESS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="js/Classes.js"></script>
    <script src="js/GameLogic.js"></script>
</head>
<body>
<header></header>
<div class="game">
    <div id="game__message">

    </div>
    <div class="game__turn">
        <div class="turn__black turn"></div>
        <div class="turn__white turn"></div>
    </div>
    <div class="game__AddMenu">
        <div class="AddMenu__Color">
            <div class="game__title title">Color:</div>
            <select id="pieceColor" onchange="controller.view.CreatePreviewImage()">
                <option value="black">
                    Black
                </option>
                <option value="white">
                    White
                </option>
            </select>
        </div>
        <div class="AddMenu__Kind">
            <div class="game__title title">Kind:</div>
            <select id="pieceKind" onchange="controller.view.CreatePreviewImage()">
                <option value="k">King</option>
                <option value="q">Queen</option>
                <option value="r">Rook</option>
                <option value="n">Knight</option>
                <option value="b">Bishop</option>
                <option value="p">Pawn</option>
            </select>
        </div>
        <div class="AddMenu__Preview">
            <img src="img/pieces/bk.png" id="AddMenu__PreviewImage">
        </div>
        <div class="AddMenu__Coordinates">
            <div class="title">Enter coordinates</div>
            <div class="Coordinates__Input">
                <input type="text" alt="" placeholder="d4" id="Coordinates" maxlength="2" style="background: none">
            </div>
        </div>
        <div class="AddMenu__Confirm">
            <input type="button" value="Set" class="SetButton button" onclick="SetFigure()">
            <input type="button" value="Clear" class="ClearButton button" onclick="ClearField()">
        </div>
    </div>
    <div class="game__board">
        <table class="game__chess-board">
            <tbody>
